<style> #map {
  position: relative;

<style>
  body { margin:0; padding:0; }
</style>
<style> #map {
  position: relative;
  width: auto;
  height: 650px;
  overflow:visible;
}

<style>
body {
  font-family: Arial, sans-serif;
  background-size: cover;
  height: 100vh;
}

h1 {
  text-align: center;
  font-family: Tahoma, Arial, sans-serif;
  color: #06D85F;
  margin: 10px 0;
}

.box {
  width: 40%;
  margin: 0 auto;
  background: rgba(255,255,255,0.2);
  padding: 35px;
  border: 2px solid #fff;
  border-radius: 10px/10px;
  background-clip: padding-box;
  text-align: center;
}

.button {
  font-size: 1em;
  padding: 10px;
  color: #fff;
  border: 2px solid #06D85F;
  border-radius: 10px/10px;
  text-decoration: none;
  cursor: pointer;
}
.button:hover {
  background: #06D85F;
}

.overlay {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  visibility: hidden;
  opacity: 0;
}
.overlay:target {
  visibility: visible;
  opacity: 1;
}

.mapboxgl-popup {
  margin: 20px auto;
  padding: 20px;
  background: #fff;
  border-radius: 5px;
  width: 40%;
  position: relative;
}

.mapboxgl-popup h2 {
  margin-top: 0;
  color: #333;
  font-family: Tahoma, Arial, sans-serif;
}
.mapboxgl-popup .close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  font-weight: bold;
  text-decoration: none;
  color: #333;
}
.mapboxgl-popup .close:hover {
  color: #06D85F;
}
.mapboxgl-popup .content {
  max-height: 70%;
  overflow: auto;
}

</style>

mapboxgl.accessToken = 'pk.eyJ1IjoicnNiYXVtYW5uIiwiYSI6IjdiOWEzZGIyMGNkOGY3NWQ4ZTBhN2Y5ZGU2Mzg2NDY2In0.jycgv7qwF8MMIWt4cT0RaQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/dark-v8', //stylesheet location
    center: [-76.9640042355, 38.9199792817], // starting position
    zoom: 10 // starting zoom

function wrap0(map) {
    map.on('load', function () {
        $.getJSON('http://localhost:8000/basefile1_0.geojson',function(data1) { addDataToMap0(data1); });
         function addDataToMap0(data1) {

            // Mapbox GL JS Api - import segment
            var segment_src = map.addSource('src0',{
                type:'geojson',
                data:data1,
                maxzoom:14
            });
            map.addLayer({
                'id': 'src0',
                'type': 'circle',
                'source': 'src0',
                'source-layer': 'sf20100',
                'paint': {
                    // make circles larger as the user zooms from z12 to z22
                    'circle-radius': {
                        'base': 4,
                        'stops': [[12, 2], [22, 180]]
                    },
                    // color circles by ethnicity, using data-driven styles
                    'circle-color': '#0030E5'
                    }
                }
            );
          }});
	
  // Create a popup, but don't add it to the map yet.
  var popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
  });

  map.on('click', function(e) {
      var features = map.queryRenderedFeatures(e.point, { layers: ['src0'] });
      // Change the cursor style as a UI indicator.
      map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

      if (!features.length) {
          popup.remove();
          return;
      }

      var feature = features[0];

      // Populate the popup and set its coordinates
      // based on the feature found.
                  var popupText = "<table><tr><th>LAT: </th><td>" + feature.properties['LAT']+"</td></tr>";             var popupText = popupText+ "<tr><th>LONG: </th><td>" + feature.properties['LONG']+"</td></tr>";             var popupText = popupText+ "<tr><th>GEOHASH: </th><td>" + feature.properties['GEOHASH']+"</td></tr>";             var popupText = popupText+ "<tr><th>AREA: </th><td>" + feature.properties['AREA']+"</td></tr>";             var popupText = popupText+ "<tr><th>COLORKEY: </th><td>" + feature.properties['COLORKEY']+"</td></tr>"; 
      popup.setLngLat(feature.geometry.coordinates)
          .setHTML(popupText)
          .addTo(map);
      });
}
